      resources:
        - groupVersionKind:
            group: xlscsde.nhs.uk
            version: "v1"
            kind: AnalyticsWorkspace
          metricNamePrefix: lscsde_workspace
          metrics:
            - name: "active"
              help: "Foo version"
              each:
                type: Info
                info:
                  labelsFromPath:
                    name: [metadata, name]